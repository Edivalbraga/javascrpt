<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(113, 160, 43);
            font: normal 20pt arial ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="Clicar()" onmouseenter="entrar()">
        Interaja...

    <script>
         function Clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'clicou'
            
         }



    </script>
</body>
</html>
