<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="nação" id="nacao">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
<script>
   
   

   function calcular(){
    const n = document.querySelector("#nacao")
    const res = document.querySelector("#res")
    if (n.value == "brasil"){
        
        res.innerHTML= "brasileiro"
    }else{
        res.innerHTML="estranegeiro"
        
    }
   }



</script>

</body>
</html>
